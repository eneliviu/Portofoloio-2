<!--

<body>

    <!-- DONE -->
    <header id="header">

        <a href="index.html">
            <h1 id="logo"> LovinPlans </h1>
        </a>

        <input id="nav-toggle" type="checkbox" name="nav-toggle">
        <label for="nav-toggle" id="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>

        <nav id="navbar">
            <div class="menu-item"> <a href="index.html"> Home </a> </div>
            <div class="menu-item"> <a href="tasks.html" class="active"> My Tasks </a> </div>
            <div class="menu-item"> <a href="completed.html"> Completed </a> </div>
            <div class="menu-item"> <a href="help.html"> Help </a> </div>
            <div class="menu-item"> <a href="contact.html"> Contact </a> </div>
        </nav>

    </header>


    <main id="main-tasks">

        <h1 id="todo-header">
            <i class="fa-solid fa-list-check"></i>
            ToDo List
        </h1>
        <hr>


        <div class="score-area">
            <ul>
                <li class='score-area'>Home:    <span id="work-score">0</span> </li>
                <li class='score-area '>Chores:  <span id="chores-score">0</span> </li>
                <li class='score-area '>Errands: <span id="errands-score">0</span> </li>
            </ul>
        </div>



        <button class='btn btn--task' id="add-task-btn">
            Add task <i class="fa-solid fa-plus"></i>
        </button>

        <section id="task-cards-section">

            <div class="task-card">


                <div class="input-field" id="task-name">
                    <input autofocus type="text" class="task-def" id="task-name-field" name="task-name" maxlength="140"
                        aria-label="Enter a new task item" placeholder="Enter task name: e.g., Groceries" required>
                </div>

                <div class="input-field" id="task-description">
                    <input autofocus type="text" class="task-def" name="task-description" id="task-description-field"
                        aria-label="Enter task description" placeholder="Enter task description: e.g., Buy groceries"
                        maxlength="140" required>
                </div>

                <button class='btn btn--categ' id="add-activity-btn">
                    Add activity: <i class="fa-solid fa-plus"></i>
                </button>
                <div id="task-activity-div">
                    <button class='btn categ' id="work-categ-btn">Work</button>
                    <button class='btn categ' id="home-categ-btn">Home</button>
                    <button class='btn categ' id="chores-categ-btn">Chores</button>
                    <button class='btn categ' id="errands-categ-btn">Errands </button>
                </div>

                <button class='btn btn--categ' id="add-relevance-btn">
                    Add relevance: <i class="fa-solid fa-plus"></i>
                </button>
                <div id="task-importance-div">
                    <button class="btn categ" id="urgent-categ-btn">Urgent</button>
                    <button class="btn categ" id="important-categ-btn">Important</button>
                    <button class="btn categ" id="normal-categ-btn">Normal</button>
                </div>

                <button class='btn btn--categ' id="add-task-ok-btn">
                    OK
                </button>


            </div>

        </section>



        <section id="text-container">

        </section>



        <section id="scores">

        </section>






    </main>

    <!-- DONE -->
    <footer>


        <div id="social-networks">
            <div>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </div>
            <div>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
            <div>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube channel (opens in a new tab)">
                    <i class="fa-brands fa-square-youtube"></i>
                </a>
            </div>
            <div>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer>
