<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        LovinPlans
    </title>

    <meta name="description" content="LovinPlans.Streamline your daily tasks."/>
    <meta name="keywords" content="To-do list, task management, productivity, organization, prioritization, 
        reminders, checklist, categories, subtask, user interface(UI)" />


    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

</head>


<body>

    <header id="header">

        <a href="index.html">
            <h1 id="logo">
                <i class="fa-solid fa-list-check"></i>
                LovinPlans
            </h1>
        </a>

    </header>

    <main>

        <section id="task-list-header" aria-label="task list header">
            <h1 id="todo-header">

                <!--<i class="fa-solid fa-list-check"></i> -->
                My ToDo List
            </h1>
            <ul id="todo-header-list">
                <li>
                    Streamline Your Tasks!
                </li>
                <li>
                    Supercharge Your Efficiency!
                </li>

            </ul>
        </section>
        <br>


        <section id="score-area" aria-label="task tracker">
            <h2 id="list-title"> Add Your tasks for today:</h2>
            <ul class="score-area-list">
                <li class='score-item'>Personal: <span class='score-activity-span' id="personal-score">0</span></li>
                <li class='score-item'>Work: <span class='score-activity-span' id="work-score"> 0</span>
                </li>
                <li class='score-item'>Errands: <span class='score-activity-span' id="errands-score">0</span></li>
            </ul>
            <!--side tasks/chore/nagging-->
            <ul class="score-area-list">
                <li class='score-item'>Urgent: <span class='score-relevance-span' id="urgent-score">0</span></li>
                <li class='score-item'>Chore: <span class='score-relevance-span' id="chores-score">0</span></li>
            </ul>
        </section>
        <br>

        <button type="submit" class='btn btn--task' id="add-task-btn" aria-label="open dialog box to create a new task">
            Add task <i class="fa-solid fa-plus"></i>
        </button>


        <section id="task-cards-section" aria-label="task creation dialog box">

            <div class="task-card">

                <div id="input-field">
                    <input type="text" id="task-description-field" name="task-description"
                        aria-label="enter task description" placeholder="Enter task description: e.g., Buy bread"
                        value='' autocomplete="on" maxlength="40" required>
                </div>

                <button class='btn btn--categ' id="add-activity-btn" aria-label="open dialog box to select an activity">
                    Add activity: <i class="fa-solid fa-plus"></i>
                </button>
                <div id="task-activity-div">
                    <button type="submit" class='btn  btn--subcateg categ' id="personal-categ-btn"
                        aria-label="select personal task">Personal</button>
                    <button type="submit" class='btn  btn--subcateg categ' id="professional-categ-btn"
                        aria-label="select work task">Work</button>
                    <button type="submit" class='btn  btn--subcateg categ' id="errands-categ-btn"
                        aria-label="select errands">Errands</button>
                </div>

                <button class='btn btn--categ' id="add-relevance-btn">
                    Add relevance: <i class="fa-solid fa-plus"></i>
                </button>
                <div id="task-importance-div">
                    <button type="submit" class="btn btn--subcateg categ" id="urgent-categ-btn"
                        aria-label="mark an urget task">Urgent</button>
                    <button type="submit" class="btn btn--subcateg categ" id="chores-categ-btn"
                        aria-label="mark a normal task">Chore</button>
                </div>

                <button type="submit" class='btn btn--categ' id="add-task-ok-btn" aria-label="add new task to the list">
                    OK
                </button>


            </div>

        </section>
        <br>


        <section id="text-container" aria-label="task list">
        </section>


    </main>

    <footer>
        <div id="footer-div">
            <p>
                <i class="fa-solid fa-list-check"></i>
                LovinPlans - Empowering productivity! &copy;2024.
            </p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/498c29f243.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
