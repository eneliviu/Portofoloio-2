<!DOCTYPE html>
<html lang="en">


<!-- UPDATE DESCRIPTION AND KEYWORDS -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> LovinPlans </title>

    <meta name="description" content="LovinPlans.Streamline your daily tasks." />
    <meta name="keywords" content="To-do list, task management, productivity, organization, prioritization, 
    reminders, checklist, categories, subtask, user interface(UI)"/>


    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="assets/css/style.css">

</head>


<!-- 
    HTML DateTime input reference: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/date 
    with link to https://jqueryui.com/datepicker/ 
-->


<body>

    <header id="header">

        <a href="index.html">
            <h1 id="logo"> <i class="fa-solid fa-list-check"></i> LovinPlans
            </h1>
        </a>
    </header>

    <main id="main-tasks">




        <section id="task-list-header">
            <h1 id="todo-header">
                <i class="fa-solid fa-list-check"></i>
                <!--My ToDo List -->
                My ToDo List
            </h1>
            <ul id="todo-header-list">
                <li>
                    Streamline Your Tasks!
                </li> 
                <li>
                    Supercharge Your Efficiency!
                </li>
               
            </ul>
        </section>
        <br>


        <section id="score-area">
            <h2 id="list-title"> Add Your tasks for today:</h2>
            <ul class="score-area-list">
                <li class='score-item'>Personal: <span class='score-activity-span' id="personal-score">0</span></li>
                <li class='score-item'>Work: <span class='score-activity-span' id="work-score"> 0</span>
                </li>
                <li class='score-item'>Errands: <span class='score-activity-span' id="errands-score">0</span></li>
            </ul>
            <!--side tasks/chore/nagging-->
            <ul class="score-area-list">
                <li class='score-item'>Urgent: <span class='score-relevance-span' id="urgent-score">0</span></li>
                <li class='score-item'>Chore: <span class='score-relevance-span' id="chores-score">0</span></li>
            </ul>
        </section>
        <br>

        <button type="submit" class='btn btn--task' id="add-task-btn">
            Add task <i class="fa-solid fa-plus"></i>
        </button>


        <section id="task-cards-section">

            <div class="task-card">

                <div class="input-field" id="task-description">
                    <input type="text" class="task-def" name="task-description" id="task-description-field"
                        aria-label="Enter task description" placeholder="Enter task description: e.g., Buy bread"
                        value='' autocomplete="on" maxlength="70" required>
                </div>

                <button class='btn btn--categ' id="add-activity-btn">
                    Add activity: <i class="fa-solid fa-plus"></i>
                </button>
                <div id="task-activity-div">
                    <button type="submit" class='btn categ' id="personal-categ-btn">Personal</button>
                    <button type="submit" class='btn categ' id="professional-categ-btn">Work</button>
                    <button type="submit" class='btn categ' id="errands-categ-btn">Errands</button>
                </div>

                <button class='btn btn--categ' id="add-relevance-btn">
                    Add relevance: <i class="fa-solid fa-plus"></i>
                </button>
                <div id="task-importance-div">
                    <button type="submit" class="btn categ" id="urgent-categ-btn">Urgent</button>
                    <button type="submit" class="btn categ" id="chores-categ-btn">Chore</button>
                </div>

                <button type="submit" class='btn btn--categ' id="add-task-ok-btn">
                    OK
                </button>


            </div>

        </section>
        <br>



        <section id="text-container">

        </section>



    </main>


    <script src="https://kit.fontawesome.com/498c29f243.js" crossorigin="anonymous"></script>
    <script src="assets/js/tasks5.js"></script>


</body>


</html>
